baseURL: "https://portfolio.engineeredbydan.systems" # Set this to your intended deployment URL
languageCode: "en-us"
title: "Daniel de Gouw" # Page title (shows in tab name) 
theme: hugo-profile # Base theme for this Project Portfolio Template

outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON"
  page:
    - "HTML"
    - "RSS"

enableRobotsTXT: true # Set to true to allow search engines and bots to crawl your site

pagination: # Used to split lists over multiple pages
  pagerSize: 3 # Setting currently not in use - please ignore

markup: # Defines how Markdown files are interpreted
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 1  # Include H1 headings
    endLevel: 3    # Up to H3 headings
    ordered: false # Defines whether ToC is ordered (numbered list) or unordered (bullet list) - Currently does not effect single page ToC

menu:
  main: # Custom pages
    - name: "Portfolio"
      url: "/portfolio/"
      weight: 1
    #Dropdown menu
    - identifier: dropdown
      title: Example dropdown menu
      name: Dropdown
      weight: 3
    - identifier: dropdown1
      title: example portfolio
      name: Portfolio
      url: "/portfolio/"
      parent: dropdown
      weight: 1
    - identifier: dropdown2
      title: example kA
      name: Kea Aerospace
      url: "/companies/keaaerospace/"
      parent: dropdown
      weight: 2

params:
  title: "Daniel de Gouw" # Page title (shows in Navigation Bar)
  description: Mechatronics engineer specializing in aerospace systems and lithium battery design, taking projects from concept to deployment. Check out my project portfolio. # Descriptive snippet used by search engines, keep this 150-160 characters long
  # staticPath: ""  # The path to serve the static files from
  favicon: "/fav.png" # Favicon used in nav bar and in the tab title

  siteStatus: "coming-soon"   # live | coming-soon  
  # siteStatus: "live"   # live | coming-soon  

  
  socialLinks:
    fontAwesomeIcons:
      email:
        icon: fas fa-envelope
        mailto: mail@danieldegouw.com
      phone:
        icon: fas fa-phone
        tel: "+64 22 013 7660" # Keep in quotations
      location:
        icon: fas fa-map-marker-alt
        location: Christchurch, New Zealand
      linkedin:
        name: LinkedIn
        icon: fab fa-linkedin
        url: https://www.linkedin.com/in/daniel-de-gouw
    #   github:
    #     name: GitHub
    #     icon: fab fa-github
    #     url: https://example.com
    #   twitter:
    #     name: Twitter
    #     icon: fab fa-x-twitter
    #     url: https://example.com
    # customIcons:
    #   website:
    #     name: Custom Website
    #     icon: /fav.png
    #     url: https://example.com

  # Whether to serve bootstrap css and js files from CDN or not. Can be set to true, "css" or "js" to choose between
  # serving both, only the css, or only the js files through the CDN. Any other value will make so that CDN is not used.
  # Note the lack of "" in true, it should be of boolean type.
  useBootstrapCDN: true

  # If you want to load dynamically responsive images from Cloudinary
  # This requires your images to be uploaded + hosted on Cloudinary
  # Uncomment and change YOUR_CLOUD_NAME to the Cloud Name in your Cloudinary console
  # cloudinary_cloud_name: "YOUR_CLOUD_NAME"

  # Whether to add mathjax support on all pages. Alternatively, you can opt-in per page by adding `mathjax: true` in the frontmatter.
  mathjax: false

  # Whether the fade animations on the home page will be enabled
  animate: true
  

  theme:
    # disableThemeToggle: true
    defaultTheme: "light" # dark

  font:
    fontSize: 1rem # default: 1rem
    fontWeight: 400 # default: 400
    lineHeight: 1.5 # default: 1.5
    textAlign: left # default: left

  # color preference
  color:
    textColor: "#000000" #"#6c757d" # Also applies to page nav
    secondaryTextColor: "#6c757d"
    headingsTextColor: "#343a40"
    subtitleTextColor: "#6b7280"
    contentTextColor: "#6c757d"
    textLinkColor: "#fc6f5c"
    backgroundColor: "#eaedf0"
    secondaryBackgroundColor: "#64ffda1a"
    primaryColor: "#fc6f5c" 
    secondaryColor: "#f8f9fa"
    projectTagTextColor: "#4338ca"
    projectTagBackgroundColor: "#e0e7ff" #
    projectTagBackgroundHoverColor: "#c7d2fe"
    projectFilterTextColor: "#4338ca"
    projectFilterBackgroundColor: "#e0e7ff" #"#eef2ff"
    projectFilterBackgroundHoverColor: "#dbeafe"
    projectFilterBackgroundActiveColor: "#4f46e5"

    darkmode: # TODO Colors
      textColor: "#e4e6eb"
      secondaryTextColor: "#b0b3b8"
      headingsTextColor: "#b0b3b8"
      subtitleTextColor: "#b0b3b8"
      contentTextColor: "#b0b3b8"
      textLinkColor: "#ffffff"
      backgroundColor: "#18191a"
      secondaryBackgroundColor: "#212529"
      primaryColor: "#ffffff"
      secondaryColor: "#212529" # 1f2937 as backup color
      projectTagTextColor: "#e0e7ff"
      projectTagBackgroundColor: "#374151"
      projectTagBackgroundHoverColor: "#4b5565"
      projectFilterTextColor: "#e0e7ff"
      projectFilterBackgroundColor: "#1f2937"
      projectFilterBackgroundHoverColor: "#374151"
      projectFilterBackgroundActiveColor: "#6366f1"
  
  search:
    showDescriptions: true
    maxDescriptionLength: 100 # Characters

  # If you want to customize the menu, you can change it here
  navbar:
    align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    # brandLogo: "/logo.png" # Logo for the brand | default is the favicon variable
    showBrandLogo: false # Show brand logo in nav bar
    disableSearch: false
    searchPlaceholder: "Search..." # Default placeholder text in search box
    stickyNavBar:
      enable : true # Set true for a persistent (sticky) navbar
      showOnScrollUp : false # If sticky nav bar is not used, set true for navbar to be revealed when scrolling up
    enableSeparator: false # Adds in a separator before the custom menu items - setting ignored if showContactsLast is true
    showContactLast: true # Forces contacts menu to be last in the list
    menus:
      disableAbout: false
      disableExperience: false
      disableEducation: false
      disableTechstack: false
      disableAchievements: false
      disableContact: false

  # Hero
  hero:
    enable: true

  # About
  about:
    enable: true

  # Experience
  experience:
    enable: true
    # title: "Custom Name"

  # Education
  education:
    enable: true
    # title: "Custom Name"

  # Achievements
  achievements:
    enable: false
    # title: "Custom Name"

  # Tech Stack
  techstack:
    enable: true
    # title: "Custom Name"

  # Portfolio
  portfolio:
    cardHeight: 250 # Card image height in pixels (min: 150, max: 400)
    excludeFolders: "" # Comma-separated list of subfolder names to exclude (e.g., "personal,drafts")

  #Contact
  contact:
    enable: true
    # title: "Custom Name"

  footer:
    publicationDate: 2026
    copyrightName: "Daniel de Gouw"
    socialLinks:
      fontAwesomeIcons:
        - linkedin
      customIcons:
        # - website
        
  # List pages like blogs and posts
  listPages:
    disableFeaturedImage: false

  # Single pages like blog and post
  singlePages:
    socialShare: true
    readTime:
      enable: true
      content: "min read"
    scrollprogress:
      enable: true
    tags:
      openInNewTab: false
    portfolio: 
      noDatePlaceholder: "In Development"

  # For translations
  terms:
    read: "Read"
    toc: "Table Of Contents"
    copyright: "All rights reserved"
    pageNotFound: "Page not found"
    emailText: "Check out this site"

  datesFormat:
    article: "Jan 2, 2006"
    articleList: "Jan 2, 2006"
    articleRecent: "Jan 2, 2006"

  #customScripts: -| # You can add custom scripts which will be added before </body> tag
  #  <script type="text/javascript"><!-- any script here --></script>

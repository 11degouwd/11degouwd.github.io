{{ define "main" }}

<h1 class="text-3xl font-bold mb-6">{{ .Title }}</h1>

<div class="border-l-2 border-gray-300 ml-4 pl-6">
  {{ range .Pages.ByDate.Reverse }}
  <div class="mb-8 relative">
    <span class="absolute -left-4 top-1 w-3 h-3 bg-indigo-600 rounded-full"></span>

    <div class="text-sm text-gray-500">
      {{ .Params.start }} â€“ {{ with .Params.end }}{{ . }}{{ else }}Present{{ end }}
    </div>

    <h3 class="text-xl font-semibold">
      {{ .Title }} @ {{ .Params.company }}
    </h3>

    <p class="text-gray-600">{{ .Params.location }}</p>
    <p class="mt-2">{{ .Params.summary }}</p>

    <div class="mt-2">
      {{ range .Params.tags }}
        <span class="bg-indigo-100 text-indigo-700 px-2 py-1 rounded text-xs mr-1">
          {{ . }}
        </span>
      {{ end }}
    </div>
  </div>
  {{ end }}
</div>

{{ end }}
